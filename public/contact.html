    <div id="container" class="container-fluid">
        <div class="row">
           <div id="contact-header"class="col-12 text-center">
               <span id="contactHeader">Interested in my work?</span>
           </div>
       </div>
       <div class="row mt-3">
            <div class="col-sm-12 col-md-5">
                <div class="row">
                    <div class="col-12 text-center">
                        <h4 id="submitInquiry">Submit now your inquery!</h4>
                    </div>
                </div>
                <div class="row">
                    <div id="contactForm" class="col-12">
                        <form>
                            <div class="form-group conForm">
                              <label for="fullName" class="formLabel">Full Name</label>
                              <input type="text" class="form-control" name="fullName" id="form-text-field" 
                                    placeholder="Enter your full name">
                            </div>
                            <div class="form-group conForm">
                              <label for="email" class="formLabel">Email</label>
                              <input type="email" class="form-control" name="email" id="form-text-field" 
                                    placeholder="Enter your email">
                            </div>
                            <div class="form-group conForm">
                              <label for="subject" class="formLabel">Subject</label>
                              <input type="text" class="form-control" name="subject" id="form-text-field" 
                                    placeholder="Enter subject email">
                            </div>
                            <div class="form-group conForm">
                              <label for="message" class="formLabel">Message</label>
                              <textarea class="form-control" id="message" rows="4" id="form-text-field" 
                                    placeholder="Enter message. . .">
                            </textarea>
                            </div>
                            <div class="form-group">
                                <a href="./notifmessage.html" target="_blank">
                                    <div id="submitButton" class="text-center">Submit</div>
                                </a>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
