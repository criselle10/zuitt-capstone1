    <div id="container" class="container-fluid">
        <div class="row">
           <div class="col-12 text-center">
               <span id="contactHeader">Interested in my work?</span>
           </div>
       </div>
       <div class="row mt-3">
            <div class="col-sm-12 col-md-5">
                <div class="row">
                    <div class="col-12">
                        <h4>Submit now your inquery!</h4>
                    </div>
                </div>
                <div class="row">
                    <div id="contactForm" class="col-12">
                        <form>
                            <div class="form-group">
                              <label for="fullName">Full Name</label>
                              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                              <label for="subject">Subject</label>
                              <input type="text" class="form-control" id="subject" placeholder="Enter subject email">
                            </div>
                            <div class="form-group">
                              <label for="message">Message</label>
                              <textarea class="form-control" id="message" rows="4" placeholder="Enter message"></textarea>
                            </div>
                            <div class="form-group">
                                <button id="submitBtn"> <a href="./sentmessage.html" id="submitButton" target="_blank">Submit</a></button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-7">
                <div class="row">
                    <div class="col-12 text-center align-middle">
                        <section id="sectionHead">Follow me on my social media accounts.</section> 
                        <div class="row">
                            <div class="col-12">
                                <span id="facebook" class="socialMedia"></span> 
                                <span id="linkedIn" class="socialMedia"></span>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
       </div>
       <footer class="fix-bottom">
